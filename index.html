<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Pro 配置版</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>

    <main class="glass-dashboard" data-tilt data-tilt-max="2" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        
        <aside class="sidebar">
            <div class="user-info">
                <div class="avatar"><i class="fa-solid fa-user-astronaut"></i></div>
                <h3>Admin User</h3>
                <p>Pro Member</p>
            </div>
            <nav class="menu">
                <a href="#" class="active"><i class="fa-solid fa-house"></i> 仪表盘</a>
                <a href="#"><i class="fa-solid fa-chart-pie"></i> 数据分析</a>
                <a href="#"><i class="fa-solid fa-wallet"></i> 钱包</a>
                <a href="#"><i class="fa-solid fa-gear"></i> 设置</a>
            </nav>
            <div class="pro-alert glass-card">
                <h5>升级到 Pro</h5>
                <p>获取更多功能</p>
            </div>
        </aside>

        <section class="content">
            <header>
                <h1>你好, 欢迎回来 👋</h1>
                <input type="text" class="glass-input" placeholder="搜索内容...">
            </header>

            <div class="cards-grid">
                <div class="glass-card" data-tilt data-tilt-scale="1.05">
                    <div class="card-icon" style="background: #ff7eb3;"><i class="fa-solid fa-eye"></i></div>
                    <h3>访问量</h3>
                    <h2>23,400</h2>
                </div>

                <div class="glass-card" data-tilt data-tilt-scale="1.05">
                    <div class="card-icon" style="background: #8b64fd;"><i class="fa-solid fa-bag-shopping"></i></div>
                    <h3>订单数</h3>
                    <h2>1,250</h2>
                </div>

                <div class="glass-card" data-tilt data-tilt-scale="1.05">
                    <div class="card-icon" style="background: #00d2ff;"><i class="fa-solid fa-users"></i></div>
                    <h3>新用户</h3>
                    <h2>890</h2>
                </div>
            </div>

            <div class="glass-list glass-card">
                <h3>最近动态</h3>
                <ul>
                    <li><span>用户 A 提交了订单</span> <span class="time">2 分钟前</span></li>
                    <li><span>系统完成了备份</span> <span class="time">1 小时前</span></li>
                    <li><span>服务器负载正常</span> <span class="time">3 小时前</span></li>
                </ul>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
